<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {{ header|safe }}
    </head>
    <body>
        <div class="body">
            <nav>
                <div class="nav_logo">
                    {{ svg_logo }}
                </div>
                <div class="nav_button">
                    <a href="../">
                        <div class="nav_button_text">Accueil</div>
                    </a>
                </div>
                <div class="nav_button">
                    <a href="../render_map">
                        <div class="nav_button_text">Carte</div>
                    </a>
                </div>
            </nav>
            <center>
                <h1>Carte interactive représentant les stations vélibs</h1>
                {% if date %}
                    <p>(Données mise à jour le {{ date }})</p>
                {% endif %}
                <br>
                {{ body_html|safe }}
                <script>
                    {{ script|safe }}
                </script>
                <br>
                <form class="form-inline" method="GET" action="{{ url_for('render_map') }}">
                    <div class="form-group">
                      <div class="input-group">
                          <span class="input-group-addon">Sélectionner une date</span>
                              <select name="time" class="selectpicker form-control">
                                {% for i in all_dates %}
                                <option value="{{ i[1] }}">{{ i[0] }}</option>
                                {% endfor %}
                              </select>
                      </div>
                      <button type="submit" class="btn btn-default">Go</button>
                    </div>
                  </form>
            <center>
        </div>
    </body>
</html>
